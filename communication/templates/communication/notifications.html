{% extends 'communication/base.html' %}
{% block content %}
{% load store_extras %}
    <div class="container notifs b_h" style="padding-top: 100px;">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <h1>NOTIFICATIONS</h1>
            </div>
        </div>

        <div class="container">
            <div class="row">
                {% for notif in notifs %}
                    {% if notif.readed == False %}
                        <div class="col-12 col-md-offset-2 col-md-8 content-notif1">
                            <a href="{% url 'communication:notif_redirect' %}?notif_id={{ notif.id }}">
                                <p> {{ notif.content }} </p>
                                <p class="text-right day" style="font-size: 0.6em;">Il y a </p>
                            </a>
                        </div>
                    {% else %}
                        <div class="col-12 col-md-offset-2 col-md-8 content-notif2">
                            <a href="{% url 'communication:notif_redirect' %}?notif_id={{ notif.id }}">
                                <p> {{ notif.content }} </p>
                                <p class="text-right day" style="font-size: 0.6em;">Il y a </p>
                            </a>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
