{% extends 'base.html' %}
{% load socialaccount static %}
{% providers_media_js %}
{% block content %}
<div class="container body-page-content">
    <div class="row d-flex justify-content-center p-1 pt-5">
        <div class="border p-1 p-sm-2 rounded shadow bg-light box-login" >
            <div class="text-center">
                <h1 class="text-md">Inscription sur SC</h1>
                <p>Inscris-toi pour vendre ou acheter tes articles préférés en toute simplicité</p>
            </div>
            <div class="mt-4">
                <a href="{% provider_login_url 'google' %}" class="">
                    <img src="{% static 'user/images/gmail.png' %}" class="w-100 rounded" alt="gmail connexion">
                </a>
            </div>
            <div class="mt-4">
                <a href="{% provider_login_url 'facebook' %}" class="">
                    <img src="{% static 'user/images/fb.png' %}" class="w-100 rounded" alt="facebook connexion">
                </a>
            </div>
            <div class="mt-4 d-flex justify-content-around">
                <div><a href="{% url 'user:register' %}">S'inscrire</a></div>
                <div><a href="{% url 'user:login' %}">Se connecter</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
