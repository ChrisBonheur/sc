{% extends 'user/base.html' %}
{% block content %}
{% load socialaccount %}
{% providers_media_js %}

<div class="container auto_login b_h">
    <div class="row">
        <div class="col-md-offset-4 col-md-4 social-login" >
            <div class="text">
                <h1>Inscription sur SC</h1>
                <p>Inscris-toi pour vendre ou acheter tes articles préférés en toute simplicité</p>
            </div>
            <div class="social gmail">
                <a href="{% provider_login_url 'google' %}" class="link-gmail"></a>
            </div>
            <div class="social facebook">
                <a href="{% provider_login_url 'facebook' %}" class="link-facebook"></a>
            </div>
            <div class="social manual">
                <div><a href="{% url 'user:register' %}">S'inscrire</a></div>
                <div><a href="{% url 'user:login' %}">Se connecter</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
