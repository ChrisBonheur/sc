                    <span class="alert">Mot de passe ou nom d'utilisateur incorect</span>
                {% endif %}
                <form action="{% url 'user:login' %}" method="post">
                    {% csrf_token %}
                    <div class="">
                        {{ form.as_p }}
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary w-100">Connexion</button>
                    </div>
                    <div class="mt-4">
                        <a href="">Mot de passe oubli√© ?</a> <br>

    </div>
{% endblock %}
